{% extends "base.html" %} 
{% block title%} Login to ZyCurrency {% endblock %}
{% block body%}
<style>
  .blue-linear {
    background: linear-gradient(to bottom, #007bff, #ffffff);
  }
</style>

            class="form-control"
            id="email"
            name="email"
            placeholder="Email Address"
          />
          <label for="email">Email Address</label>
        </div>

        <div class="form-floating mb-3 col-10 mx-auto">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>

        <div class="row mb-3 mx-auto col-10">
          <div class="col-6">
            <a href="{{ signup_url }}">No Account? Proceed to Sign Up</a>
          </div>
          <div class="col-6 text-end">
            <a href="#simple-list-item-3">Forget Password</a>
